<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter Project</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <nav class="container mx-auto flex justify-between px-2 md:px-20 py-10 items-center">
            <div class="logo text-2xl text-[#403F3F] font-bold">Hot Gadgets</div>
            <button class="normal-case text-white py-2 px-7 rounded-md cursor-pointer bg-[#0D6EFD]">Sign Up</button>
        </nav>
        <banner class="banner container mx-auto">
            <h1 class="text-3xl md:text-5xl text-center font-bold text-[#100F0F]">Apple Iphone 13 Pro Max</h1>
            <p class="text-[#706F6F] my-6 text-center">There are many variations of passages of Lorem Ipsum available,
                but the
                majority <br> have suffered alteration in some form, by injected humou.</p>
            <button
                class="mx-auto block mb-20 normal-case text-white py-2 px-7 rounded-md cursor-pointer bg-[#0D6EFD]">Buy
                Now</button>
            <div class="flex justify-center mx-auto items-baseline gap-5 mb-20 w-[90%] md:w-full">
                <img src="./img/phone.png" alt="phone" class="w-[20%] md:w-36">
                <img src="./img/phone.png" alt="phone" class="w-[40%] md:w-56">
                <img src="./img/phone.png" alt="phone" class="w-[20%] md:w-36">
            </div>

        </banner>
    </header>
    <main>
        <section class="container mx-auto">
            <h1 class="my-7 text-3xl md:text-5xl text-center font-bold text-[#100F0F]">Search your phone</h1>
            <div class="flex justify-center items-center my-10">
                <input type="text" id="search" class="w-[50%] rounded-md py-3 rounded-tr rounded-br px-4 bg-[#100F0F0D]" placeholder="Search your phone"><input
                    class="normal-case text-white py-3 px-7 rounded-tl rounded-bl rounded-md cursor-pointer bg-[#0D6EFD]"
                    type="button" onclick="formSubmit()" value="Search">
            </d>
        </section>
        <section>
            <div class="text-center" id="spinner">
                <span class="loading loading-bars loading-lg text-center"></span>
            </div>
            <div class="container mx-auto box-border p-3">
                <div id="phoneLoader" class="grid justify-center grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">

                </div>
            </div>
            <div id="show-all" class="hidden">
                <button id="show-all-button"
                class="mx-auto block mb-20 normal-case text-white py-2 px-7 rounded-md cursor-pointer bg-[#0D6EFD]">Show All
                </button>
            </div>
        </section>
    </main>
    <footer></footer>
    <!-- <script src="./scripts/fatch.js"></script> -->
    <script src="./scripts/main.js"></script>
</body>

</html>
